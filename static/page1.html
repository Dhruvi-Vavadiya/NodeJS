<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery cdn script -->
     <script>
        // $(document).ready(()=>{})
        $(document).ready(()=>{
            $("#btnsubmit").click(()=>{
                alert("jquery done");
                $.ajax({
                    method:"GET",
                    url:"http://localhost:8000/getdata",
                    success:(data)=>{
                        $("#loaddata").html(data);
                    },
                    error:(err)=>{
                        alert(err);
                    }
                });
            });
        });

        function fetchdata(){
            fetch("http://localhost:8000/getdata")
            .then((res)=>{
                return res.text();
            })
            .then((data)=>{
                document.getElementById("loaddata").innerHTML=data
            })
            .catch((err)=>{})
        }
     </script>
</head>
<body>

    <input type="button" value="Load data" id="btnsubmit" name="submit">
    <div id="loaddata"></div>


    <form action="">
        <input type="text" name="fname" id="fname">
        <input type="text" name="lname" id="lname">
        <input type="button" value="Submit" id="btnsubmit2" name="submit2">
    </form>

</body>
</html>
